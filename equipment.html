<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声纹采集入库平台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="img/png" sizes="96x96" href="img/logo.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/equipment.css">
</head>
<body>
<div class="allCont">
    <div class="header">
        <div class="left">
            <img src="img/logo.png" alt="">
            <span>声纹采集入库平台</span>
        </div>
        <div class="mid">
            <ul class="nav nav-tabs tabClick">
                <li><a href="index.html">声纹采集</a></li>
                <li><a href="vioceLibrary.html">声纹库</a></li>
                <li class="active"><a href="equipment.html">设备管理</a></li>
            </ul>
        </div>
        <div class="right">
            <div id="navbar-menu">
                <img src="img/person.png" alt="">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <button type="button" class="dropdown-toggle btn-com" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            欢迎您 <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:;" class="logout"><i class="lnr lnr-exit"></i> <span>退出登录</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="contain">
        <div class="tab-content">
            <div class="profileCont">
                <!--联机设备信息-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="smallTitleTip">
                            <img src="img/smallTitleImg.png" alt="">
                            <span class="smallTit">联机设备信息</span>
                            <!--<span class="smallOnline">已联机</span>-->
                            <button class="btn btn-customStyle network-btn" id="btn-network">设备入网</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-inline" id="tableForm">
                            <!--<div class="form-group">-->
                                <!--<label for="terminal">采集终端</label>-->
                                <!--<input type="text" class="form-control" name="terminal" id="terminal" disabled>-->
                            <!--</div>-->
                            <div class="form-group">
                                <label for="Identification">设备标识</label>
                                <input type="text" class="form-control" name="Identification" id="Identification" disabled>
                            </div>
                            <div class="form-group">
                                <label for="macAddress">MAC地址</label>
                                <input type="text" class="form-control" name="macAddress" id="macAddress" disabled>
                            </div>
                            <div class="form-group">
                                <label for="useIP">使用IP</label>
                                <input type="text" class="form-control" name="useIP" id="useIP" disabled>
                            </div>
                            <div class="form-group">
                                <button type="button" class="autoGet"><img src="img/automatic.png" alt="" class="refreshImg" id="rotateImg">手动获取</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--设备入网记录-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="smallTitleTip accessRecord">
                            <img src="img/smallTitleImg.png" alt="">
                            <span class="smallTit">设备入网记录</span>
                            <button class="btn btn-customStyle network-btn" id="btn-search">搜索</button>
                            <div class="searchInput">
                                <i class="fa fa-search"></i>
                                <input type="text" class="form-control" id="searchRecord" placeholder="请输入设备标识">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="tableContent">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <!--<th>采集终端</th>-->
                                    <th>设备标识</th>
                                    <th>MAC地址</th>
                                    <th>IP地址</th>
                                    <th>提交注册时间</th>
                                    <th>审核通过时间</th>
                                </tr>
                                </thead>
                                <tbody id="tableContent">

                                </tbody>
                            </table>
                            <div class="page">
                                <div class="totalPage">共0条</div>
                                <ul class="pagination">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<!--设备列表渲染-->
<script type="text/html" id="tpl_tableContent">
    <% for(var i = 0; i < list.length ; i++){ %>
    <tr>
        <td><%=(pageNum-1)*pageSize+i+1%></td>
        <!--<td><%=list[i].terminalInfo%></td>-->
        <td><%=list[i].equipmentIdentify%></td>
        <td><%=list[i].macAddr%></td>
        <td><%=list[i].ipAddr%></td>
        <td><%=list[i].createTime%></td>
        <td><%=list[i].createTime%></td>
    </tr>
    <% } %>
</script>


<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="assets/pagination/jquery.pagination.js"></script>
<script src="js/template-web.js"></script>
<script src="assets/layer/layer.js"></script>
<script src="js/common.js"></script>
<script src="js/equipment.js"></script>

</body>
</html>
